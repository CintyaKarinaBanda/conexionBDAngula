<div class="justify-content-center d-flex">
  <h1>Book Journaling</h1>
</div>
<div class="row g-4">
  <div class="col-md-7">
      <div class="d-flex justify-content-center">
        <h4>Libros leídos en el año</h4>
      </div>
      <table class="table table-hover">
          <thead class="table-primary">
              <tr>
                <th>Título</th>
                <th>Puntuación</th>
                <th>Género</th>
                <th>Autor</th>
                <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              @for(libro of data; track libro.id){
              <tr>
                  <td>{{libro.titulo}}</td>
                  <td>
                    <span [innerHTML]="getStars(libro.puntuacion)"></span> ({{ libro.puntuacion }})
                  </td>                  
                  <td>{{libro.genero}}</td>
                  <td>{{libro.autor}}</td>
                  <td>
                      <button type="button" class="btn btn-warning btn-sm me-1" (click)="seleccionarLibro(libro)">
                          <fa-icon [icon]="faEdit"></fa-icon>
                      </button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="deleteBook(libro)">
                          <fa-icon [icon]="faTrash"></fa-icon>
                      </button>
                  </td>
                  
              </tr>
              }
          </tbody>
      </table>
  </div>
  <div class="col-md-5">
      <div class="d-flex justify-content-center">
          <h4>Formulario</h4>
      </div>
      <div>
          <p>
              <label>Título:</label>
              <input type="text" class="form-control" [(ngModel)]="book.titulo">
          </p>
          <p>
              <label>Autor:</label>
              <input type="text" class="form-control" [(ngModel)]="book.autor">
          </p>
          <p>
              <label>Genero:</label>
              <select class="form-control custom-select"  [(ngModel)]="book.genero">
                <option value="Fantasia">Fantasia</option>
                <option value="Romance">Romance</option>
                <option value="Suspenso">Suspenso</option>
                <option value="CienciaFiccion">Ciencia Ficción</option>
              </select>
          </p>
          <p>
              <label>Puntuación sobre 5 estrellas:</label>
              <input type="number" class="form-control" [(ngModel)]="book.puntuacion">
          </p>
          <div class="d-flex justify-content-center">
                  <button class="btn btn-primary" (click)="updateBook(book)" [hidden]="!isEditing">
                      <fa-icon [icon]="faSave"></fa-icon> Editar
                  </button>
                  <button class="btn btn-danger ms-3" (click)="cancelEdit()" [hidden]="!isEditing">
                      <fa-icon [icon]="faTimes"></fa-icon> Cancelar
                  </button>
                  <button class="btn btn-success" (click)="addBook()" [hidden]="isEditing">
                      <fa-icon [icon]="faSave"></fa-icon> Guardar
                  </button>
                  <button class="btn btn-secondary ms-3" (click)="clean()" [hidden]="isEditing">
                      <fa-icon [icon]="faTimes"></fa-icon> Limpiar
                  </button>
          </div>
      </div>
  </div>
</div>
